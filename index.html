<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<style>
    .arrays::-webkit-scrollbar {
        display: none;
    }
</style>

<body class="d-flex h-100 text-center text-white bg-dark">

    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="mb-auto">
            <div>
                <h3 class="float-md-start mb-0">Лабораторная 4 Списки</h3>
            </div>
        </header>

        <main class="px-3 d-flex flex-column align-items-center">
            <h3>Вывод массива:</h3>
            <div class="row mt-5 overflow-auto arrays" style="height: 100px;">
                <div class="col">
                    <ul id="ul" class="list-group">
                    </ul>
                </div>
                <div class="col">
                    <ul id="sorted" class="list-group">
                    </ul>
                </div>
            </div>
            <div class="d-flex w-75 justify-content-between my-4">
                <button id="generate" type="button" class="btn btn-light ">Сгенирировать массив</button>
                <button id="linked" type="button" class="btn btn-light">Связный список из массива</button>
                <button id="doublylinked" type="button" class="btn btn-light">Двусвязный список из массива</button>
                <button id="bilateral" type="button" class="btn btn-light">Двусторонний список из массива</button>
            </div>
            <button id="remember" type="button" class="btn btn-secondary mb-3">Сохранить массив</button>
            <h3>Сортировки массива</h3>
            <div class="d-flex w-75 justify-content-between my-3">
                <button id="insert" type="button" class="btn btn-light">Сортировка вставками</button>
                <button id="selection" type="button" class="btn btn-light">Сортировка выбором</button>
                <button id="merger" type="button" class="btn btn-light">Сортировка слиянием</button>
                <button id="fast" type="button" class="btn btn-light">Сортировка быстрая</button>
            </div>
            <h3>Действия со списком</h3>
            <div class="d-flex w-75 justify-content-between my-3">
                <button id="swap" type="button" class="btn btn-light">Перестановка</button>
                <button id="insertValue" type="button" class="btn btn-light">Вставка</button>
                <button id="delete" type="button" class="btn btn-light">Вставка</button>
            </div>

        </main>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/lodash/4.17.4/lodash.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
